{% extends 'base.html' %}

{% block content %}
<h2>Top 5 movies similar to '{{ matched_title }}'</h2>
<ul>
    {% for movie in recommendations %}
    <li>{{ movie }}</li>
    {% endfor %}
</ul>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="similarityChart" width="400" height="200"></canvas>

<script>
    var ctx = document.getElementById('similarityChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ movie_titles|safe }},
            datasets: [{
                label: 'Similarity Score',
                data: {{ similarity_scores|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
            }]
        },
        options: {
            scales: {
                yAxes: [{ ticks: { beginAtZero: true } }]
            }
        }
    });
</script>

<a href="{% url 'index' %}">Search again</a>
{% endblock content %}
